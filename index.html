<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Little Lemon</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <header>
            <div class="imagem">
                <img src="/imagens/little-lemon-store-logo-1.png" alt="logo" class="imagemUm">
            </div>
            <div class="links-de-navegacao">
                <nav>
                    <a href="/" class="home">Home</a>
                    <a href="/location.html" class="location">Location</a>
                    <a href="/blog.html" class="blog">Blog</a>
                </nav>
            </div>
            <div class="titulo">
                <h2>Book a Table</h2>
            </div>
        </header>
        <main>
            <form method="post">
                <fieldset id="size" class="fieldset">
                    <label>
                        <input type="radio" value="2" name="size" checked> 2 - Person Table
                    </label>
                    <label>
                        <input type="radio" value="3" name="size"> 3 - Person Table
                    </label>
                    <label>
                        <input type="radio" value="4" name="size"> 4 - Person Table
                    </label>
                </fieldset>
                <fieldset id="location" class="fieldsetDois">
                    <div class="doisRadios">
                        <label>
                            <input type="radio" value="indoors" name="location" checked> Indoors
                        </label>
                        <label>
                            <input type="radio" value="outdoors" name="location"> Outdoors
                        </label>                        
                    </div>
                </fieldset>
                <div class="botao">
                    <button type="submit" class="botaoDois">Book table</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="legenda">
                <p>Copyright Little Lemon</p>
            </div>
        </footer>
    </body>
</html>
